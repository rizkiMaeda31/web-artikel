<img src="assets/home.jpg" alt="home" class="home">
<mat-grid-list cols="4" rowHeight="60px" style="background-color: #7fa0d5;display: block;">
    <mat-grid-tile>
        <a routerLink="/home">
            <img class="" src="assets/terbaru.png" alt="Terbaru"
                 style="max-width: 100%;max-height: 45px;height: auto"/> </a>
    </mat-grid-tile>
    <mat-grid-tile>
        <a routerLink="/tren">
            <img class="" src="assets/tren.png" alt="Tren"
                 style="max-width: 100%;max-height: 45px;height: auto"/> </a>
    </mat-grid-tile>
</mat-grid-list>
<div>
    <div *ngFor="let post of posts">

        <mat-card style="margin-bottom: 15px">
            <mat-card-header>
                <mat-card-title>{{post.title}}</mat-card-title>
                <mat-card-subtitle>{{post.created_at}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{post.content.substr(0,100)}}
            </mat-card-content>
        </mat-card>
    </div>
</div>
