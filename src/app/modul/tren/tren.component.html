<div class="gambar-atas"><img src="assets/home.jpg" alt="home" class="home"></div>
<div class="first-home-menu">
  <mat-grid-list cols="2" rowHeight="60px" style="background-color: #7fa0d5;display: block;">
    <mat-grid-tile>
      <a routerLink="/home">
        <img class="" src="assets/terbaru.png" alt="Terbaru"
             style="max-width: 100%;max-height: 45px;height: auto"/> </a>
    </mat-grid-tile>
    <mat-grid-tile>
      <a routerLink="/tren">
        <img class="" src="assets/tren.png" alt="Tren"
             style="max-width: 100%;max-height: 45px;height: auto"/> </a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="list-news-thumbnail">
  <div *ngFor="let post of posts">
    <mat-card style="margin-bottom: 15px">
      <mat-card-header>
        <mat-card-title class="title-news-thumbnail">
          <a routerLink="/archives/{{post.created_at}}/{{post.id}}">{{post.title}}</a>
        </mat-card-title>
        <mat-card-subtitle>
          <a routerLink="/date/{{post.created_at}}">{{post.created_at}}</a>{{', '}}
          <a routerLink="/category/{{ !post.category.name ? post.category : post.category.name}}">
            {{ !post.category.name ? post.category : post.category.name}}
          </a>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content [innerHTML]="post.content.substr(0,50).concat('...see more')">
        <!--{{post.content.substr(0,100)}}-->
      </mat-card-content>
    </mat-card>
  </div>
</div>
