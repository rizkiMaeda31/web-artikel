<div class="cst-nav-toolbar" style="z-index: 10000">
    <mat-toolbar class="cst-btn-toolbar">
        <span><a class="cst-navigation-color" clickGoBack ><mat-icon>keyboard_backspace</mat-icon></a></span>
        <span class="cst-title-form">Article Management</span>
    </mat-toolbar>
</div>
<div class="cst-display-content" style="margin-top: 5px">
    <!--<form [formGroup]="form">-->
        <table style="width:100%">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Date</th>
                <th>Category</th>
                <th>Views</th>
                <th>Function</th>
            </tr>
            <tr *ngFor="let item of posts">
                <!--{{item}}-->
                <td>{{item.id}}</td>
                <td><a routerLink="/edit/{{item.published_at | date: 'yyyy-MM-dd'}}/{{item.id}}">{{item.title}}</a></td>
                <td [innerHTML]="item.content.substr(0, 50).concat(' ...')"></td>
                <td>{{item.published_at | date: 'yyyy-MM-dd'}}</td>
                <td>{{ !item.category.name ? item.category : item.category.name}}</td>
                <td>{{item.view}}</td>
                <td>
                    <button mat-raised-button (click)="deleteArticle(item.id)" class="delete">
                        <i class="fa fa-trash fa-lg"></i>
                    </button>
                </td>
            </tr>
        </table>
        <br>
        <button mat-button routerLink="/insert" class="submit">Create New Article</button>
        <button mat-button class="submit" (click)="logout()">Logout</button>
    <!--</form>-->
</div>
